<h3 class="title">A+B Problem</h3>
<p>2つの数字を受け取り、その合計値を出力せよ。</p>
<h3>Input</h3>
<p>入力は複数のテストケースからなる。</p>
<p>各テストケースは一行からなり、2つの整数 <var>a</var>, <var>b</var> がコンマ区切りで書かれている。</p>
<p>1 &le; <var>a</var>, <var>b</var> &le; 10<sup>19</sup> である。</p>
<p>最後のテストケースに続いて、非正整数が2つコンマ区切りで入力される。</p>
<h3>Output</h3>
<p>各テストケースについて、<var>a</var> + <var>b</var> の値を出力せよ。</p>
